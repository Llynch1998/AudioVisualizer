<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Viz - Start</title>
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="js/classes.js"></script>
    <script src="js/main.js"></script>
	<canvas width="640" height="400"></canvas>
	<div class="flex-container" id="controls">
		<audio></audio>
		<section>
			<span class = "name">Audio Visualizer</span>
		</section>
		<section>
			<button id="playButton" data-playing="no"></button>
			<button id="stopButton">Stop</button>
			<button id="fsButton">Full Screen</button>
		</section>
		<section>
			<label>Current Time: 
				<span id="currentTime">???</span>
			</label>
		</section>
		<section>
			<label>Track: 
				<select id="trackSelect">
					<option value="media/Stessie - Close To You.wav" selected>Close to You</option>
					<option value="media/Hyper Potions  Nokae - Expedition.mp3">Expedition</option>
					<option value="media/Shibuya by OHEY.mp3">Shibuya</option>
				</select>
			</label>
		</section>
		<section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01" class="slider" >
			<span id="volumeLabel">???</span>
		</section>
		<section>
			Max Circles: <input type="range" id="circleNumSlider" min="100" max="300" value="100" step="1" class="slider" >
			<span id="circleNumLabel">???</span>
		</section>
		<section>
			Spin Speed: <input type="range" id="spinSlider" min="-5" max="5" value="0" step=".1" class="slider" >
			<span id="spinLabel">???</span>
		</section>
		<section>
			<label class="container1">Bass Boost
				<input type="checkbox" id="bassCB">
				<span class="checkmark1"></span>
			</label>
			<label class="container1" id="waveform">Waveform
				<input type="checkbox">
				<span class="checkmark1"></span>
			</label>
			<label class="container1">Gradient
				<input type="checkbox" id="bright">
				<span class="checkmark1"></span>
			</label>
		</section>
		<section>
			<label class="container2">Cool Colors
				<input  checked="checked" type="radio" name="radio" id="r1">
				<span class="checkmark2"></span>
			</label>
			<label class="container2">Warm Colors
				<input type="radio" name="radio" id="r2">
				<span class="checkmark2"></span>
			</label>
			<label class="container2">Neon Colors
				<input type="radio" name="radio"id="r3">
				<span class="checkmark2"></span>
			</label>

		</section>
	</div>	
</body>
</html>
